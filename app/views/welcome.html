<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Where developers come to collaborate.">
        <link rel="shortcut icon" href="static/assets/ico/favicon.ico">
        <title>CodeBoard</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
        <link href="static/assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/assets/css/style.css" rel="stylesheet">
        <link href="static/assets/css/animate.min.css" rel="stylesheet">
        <link href="static/assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="http://yui.yahooapis.com/combo?pure/0.4.2/buttons-min.css&pure/0.4.2/forms-min.css"  rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="static/assets/js/html5shiv.js"></script>
        <script src="static/assets/js/respond.min.js"></script>
        <![endif]-->

    <body>
        <div class="loader">
            <div class="fading-line"></div>
        </div>
        <div id="navbar-top">
            <nav class="navbar navbar-default navbar-static" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a href="#home" class="navbar-brand nav-external">CodeBoard</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active">
                                <a href="#">Welcome to CodeBoard, {{ email }}!</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <section id="get-started" class="page">
            <div class="container">
                <div class="content text-center">
                    <div class="heading welcome">
                        <h1>Welcome to CodeBoard!</h1>
                        <div class="border long"></div><br />
                        % if defined('result'):
                            <legend class="welcome">{{ result }}</legend>
                        % end
                        <a href="/dashboard" class="pure-button pure-button-primary welcome">Proceed to your Dashboard</a>
                    </div>
                </div>
            </div>
        </section>
        <footer id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p class="copyright"> 
                            CodeBoard developed by Alan Plotko and Taylor Foxhall &middot; 
                            Code licensed under the <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License v2.0</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        <script src="static/assets/js/jquery.min.js"></script>
        <script src="static/assets/js/bootstrap.min.js"></script>
        <script src="static/assets/js/isotope.pkgd.min.js"></script>
        <script src="static/assets/js/imagesloaded.min.js"></script>
        <script src="static/assets/js/jquery.scrollTo.min.js"></script>
        <script src="static/assets/js/jquery.nav.min.js"></script>
        <script src="static/assets/js/jquery.appear.min.js"></script>
        <script src="static/assets/js/twitterFetcher.min.js"></script>
        <script src="static/assets/js/script.js"></script>

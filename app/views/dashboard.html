        <link href="static/assets/css/font-awesome.min.css" rel="stylesheet">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <style type="text/css" media="screen">
            #editor { 
                position: relative;
                width: 600px;
                height: 400px;
                margin: 0 auto;
            }
            .post-snippet { margin: 20px auto; width: 200px; }
            .snippet { padding: 20px 0; }
        </style>
    </head>
    <body>
        <div class="loader">
            <div class="fading-line"></div>
        </div>
        <div id="navbar-top">
            <nav class="navbar navbar-default navbar-static" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a href="/index.html" class="navbar-brand nav-external">CodeBoard</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active">
                                <a href="/dashboard" onclick="location.href='/dashboard'">My Dashboard</a>
                            </li>
                            <li class="active">
                                <a href="/logout" onclick="location.href='/logout'">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <section id="get-started" class="page">
            <div class="container">
                <div class="content text-center snippet">
                    <div class="heading">
                        <h2>Let's begin.</h2>
                        <div class="border"></div>
                        <h3>Type in a snippet and submit it for review.<br /></h3>
                    </div>
                </div>
                <form class="form-snippet" role="form" action="/snippets" method="post"><div id="editor" name="editor">print("Hello world")</div>
                    <textarea id="code" style="display: none;" name="code"></textarea>
                    <button class="btn btn-lg btn-primary btn-block post-snippet" onclick="document.getElementById('code').value=editor.getValue();" type="submit">Post Snippet</button>
                </form>
            </div>
        </section>
        <footer id="footer" class="small-footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p class="copyright"> 
                            CodeBoard developed by Alan Plotko and Taylor Foxhall &middot; 
                            Code licensed under the <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License v2.0</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        <script src="static/assets/js/jquery.min.js"></script>
        <script src="static/assets/js/bootstrap.min.js"></script>
        <script src="static/assets/js/isotope.pkgd.min.js"></script>
        <script src="static/assets/js/imagesloaded.min.js"></script>
        <script src="static/assets/js/jquery.scrollTo.min.js"></script>
        <script src="static/assets/js/jquery.nav.min.js"></script>
        <script src="static/assets/js/jquery.appear.min.js"></script>
        <script src="static/assets/js/twitterFetcher.min.js"></script>
        <script src="static/assets/js/script.js"></script>
        <script src="static/assets/js/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <!-- For Ace Editor -->
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.getSession().setMode("ace/mode/python");
        </script>
    </body>
</html>
